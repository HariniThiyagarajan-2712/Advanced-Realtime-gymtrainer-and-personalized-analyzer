<style>
  /* Reset */
  *, *::before, *::after {
    box-sizing: border-box;
  }
  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Open Sans', sans-serif;
    background-color: #121921;
    color: #d1d5db;
    overflow-x: hidden;
    position: relative;
  }

  /* Background image with gradient overlay */
  .bg-image {
    position: fixed;
    inset: 0;
    background:
      linear-gradient(135deg, rgba(52,168,83,0.7), rgba(0,0,0,0.7)),
      url('https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b?auto=format&fit=crop&w=1470&q=80') no-repeat center center/cover;
    filter: brightness(0.8);
    z-index: -2;
  }

  /* Particle background */
  .particles {
    position: fixed;
    inset: 0;
    z-index: -1;
    pointer-events: none;
  }
  .particle {
    position: absolute;
    background-color: rgba(52,168,83,0.15);
    border-radius: 50%;
    animation: floatUp 15s linear infinite;
    opacity: 0.7;
  }
  @keyframes floatUp {
    0% {
      transform: translateY(100vh) scale(0.5);
      opacity: 0;
    }
    50% {
      opacity: 0.7;
    }
    100% {
      transform: translateY(-10vh) scale(1);
      opacity: 0;
    }
  }

  /* Container for welcome content */
  .welcome-container {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 0 25px;
    text-align: center;
    animation: fadeInUp 2s ease forwards;
    opacity: 0;
  }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  h1 {
    font-family: 'Montserrat', sans-serif;
    font-size: 4.5rem;
    font-weight: 900;
    margin-bottom: 15px;
    color: #34a853;
    text-shadow: 0 0 15px #34a853bb;
    letter-spacing: 2px;
  }

  p {
    font-size: 1.4rem;
    margin-bottom: 50px;
    color: #cbd5e1;
    max-width: 600px;
    line-height: 1.6;
    font-weight: 600;
    text-shadow: 0 0 8px rgba(0,0,0,0.3);
  }

  /* Big green button */
  .enter-btn {
    background-color: #34a853;
    color: white;
    padding: 20px 70px;
    font-size: 1.5rem;
    font-weight: 700;
    border-radius: 16px;
    border: none;
    cursor: pointer;
    text-decoration: none;
    box-shadow: 0 8px 35px rgba(52,168,83,0.85);
    transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
    display: inline-block;
  }
  .enter-btn:hover, .enter-btn:focus {
    background-color: #2c9c46;
    box-shadow: 0 12px 50px rgba(44,156,70,0.95);
    transform: scale(1.1);
    outline: none;
  }

  /* Login link below button */
  .login-link {
    margin-top: 28px;
    font-size: 1.2rem;
    color: #94a3b8;
    font-weight: 600;
  }
  .login-link a {
    color: #34a853;
    font-weight: 700;
    text-decoration: none;
    transition: color 0.3s ease;
    margin-left: 6px;
  }
  .login-link a:hover {
    color: #2c9c46;
  }

  /* Responsive */
  @media (max-width: 600px) {
    h1 {
      font-size: 3.2rem;
    }
    p {
      font-size: 1.1rem;
    }
    .enter-btn {
      padding: 16px 50px;
      font-size: 1.2rem;
    }
    .login-link {
      font-size: 1rem;
    }
  }

  /* SVG wave shape bottom */
  .wave {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 100px;
    pointer-events: none;
    z-index: 1;
  }
</style>
